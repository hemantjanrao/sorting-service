<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Array sorting</title>
</head>
<body>
<div class="container">
    <h2>Sort array</h2>
    <div>
        <form class="form-horizontal" th:object="${sort}" th:action="@{/sort}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Array:</label>
                <div class="col-sm-10">
                    <label>
                        <input type="text" class="form-control" th:field="*{value}"/>
                    </label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">GO</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
